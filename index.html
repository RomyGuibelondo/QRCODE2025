<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4caf50" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart QR Generator</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 2rem;
      }
      input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 300px;
        width: 100%;
      }
      .qr-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
      }
      button:hover {
        background-color: #388e3c;
      }
      .qr-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .qr-card {
        background-color: white;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 160px;
      }
      .qr-text {
        color: #4caf50;
        font-weight: bold;
        margin-top: 0.5rem;
        word-wrap: break-word;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }
      .utility-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
      }

      @media print {
        .qr-container,
        .utility-buttons {
          display: none;
        }
        body {
          padding: 1rem;
        }
        .qr-card {
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>Smart QR Code Generator</h2>

    <div class="qr-container">
      <input
        type="text"
        id="qrInput"
        placeholder="Enter word or number"
        maxlength="50"
      />
      <button onclick="generateQRs(1)">+1</button>
      <button onclick="generateQRs(10)">+10</button>
      <button onclick="generateRandom()">üé≤ Random</button>
      <label>
        <input type="checkbox" id="appendMode" />
        Append mode
      </label>
    </div>

    <div class="utility-buttons">
      <button onclick="downloadAllAsZip()">üì¶ Save as ZIP</button>
      <button onclick="exportToPDF()">üìÑ Export PDF</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
    <div class="qr-container">
      <textarea
        id="bulkInput"
        placeholder="Enter multiple values, one per line"
        rows="5"
        style="width: 100%; max-width: 300px; margin-top: 1rem"
      ></textarea>
      <button onclick="generateBulkQRs()">üìò Generate Bulk</button>
    </div>
    <div class="qr-grid" id="qrDisplay"></div>

    <script>
      function generateQRs(count) {
        const inputField = document.getElementById("qrInput");
        let input = inputField.value.trim();
        if (!input) {
          alert("Please enter a value");
          return;
        }

        const qrDisplay = document.getElementById("qrDisplay");
        const append = document.getElementById("appendMode").checked;

        if (!append) qrDisplay.innerHTML = "";

        let current = input;

        for (let i = 0; i < count; i++) {
          const qrUrl =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            encodeURIComponent(current);

          const card = document.createElement("div");
          card.className = "qr-card";

          const img = document.createElement("img");
          img.src = qrUrl;
          img.alt = `QR code for ${current}`;
          img.style.cursor = "pointer";

          img.onclick = () => {
            const a = document.createElement("a");
            a.href = img.src;
            a.download = `${current}.png`;
            a.click();
          };

          const label = document.createElement("div");
          label.className = "qr-text";
          label.innerText = current;

          card.appendChild(img);
          card.appendChild(label);
          qrDisplay.appendChild(card);

          current = getNextValue(current);
        }

        inputField.value = current;
      }

      function getNextValue(input) {
        const match = input.match(/(.*?)([a-zA-Z]+|\d+)$/);
        if (!match) return input + "1";

        const prefix = match[1];
        const lastPart = match[2];

        if (/^\d+$/.test(lastPart)) {
          return (
            prefix +
            (parseInt(lastPart, 10) + 1)
              .toString()
              .padStart(lastPart.length, "0")
          );
        } else {
          return prefix + incrementString(lastPart);
        }
      }

      function incrementString(str) {
        let arr = str.toLowerCase().split("");
        let i = arr.length - 1;

        while (i >= 0) {
          if (arr[i] === "z") {
            arr[i] = "a";
            i--;
          } else {
            arr[i] = String.fromCharCode(arr[i].charCodeAt(0) + 1);
            return arr.join("");
          }
        }

        return "a" + arr.join("");
      }

      function generateRandom() {
        const length = 16;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("qrInput").value = result;
      }

      async function downloadAllAsZip() {
        const zip = new JSZip();
        const cards = document.querySelectorAll(".qr-card");
        if (!cards.length) return alert("No QR codes to save.");

        for (let card of cards) {
          const img = card.querySelector("img");
          const label = card.querySelector(".qr-text").innerText;
          const blob = await fetch(img.src).then((res) => res.blob());
          zip.file(`${label}.png`, blob);
        }

        zip.generateAsync({ type: "blob" }).then(function (content) {
          saveAs(content, "qr_codes.zip");
        });
      }

      function exportToPDF() {
        const qrArea = document.getElementById("qrDisplay");
        const opt = {
          margin: 0.3,
          filename: "qr_codes.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
        };
        html2pdf().set(opt).from(qrArea).save();
      }
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => console.log("Service Worker registered:", reg.scope))
            .catch((err) =>
              console.log("Service Worker registration failed:", err)
            );
        });
      }
      function generateBulkQRs() {
        const bulkText = document.getElementById("bulkInput").value.trim();
        const append = document.getElementById("appendMode").checked;
        const qrDisplay = document.getElementById("qrDisplay");

        if (!bulkText) {
          alert("Please enter one or more values.");
          return;
        }

        if (!append) qrDisplay.innerHTML = "";

        const lines = bulkText
          .split("\n")
          .map((line) => line.trim())
          .filter(Boolean);

        lines.forEach((line) => {
          const qrUrl =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            encodeURIComponent(line);

          const card = document.createElement("div");
          card.className = "qr-card";

          const img = document.createElement("img");
          img.src = qrUrl;
          img.alt = `QR code for ${line}`;
          img.style.cursor = "pointer";

          img.onclick = () => {
            const a = document.createElement("a");
            a.href = img.src;
            a.download = `${line}.png`;
            a.click();
          };

          const label = document.createElement("div");
          label.className = "qr-text";
          label.innerText = line;

          card.appendChild(img);
          card.appendChild(label);
          qrDisplay.appendChild(card);
        });

        document.getElementById("bulkInput").value = "";
      }
    </script>
  </body>
</html>
